<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <header>
        <nav class="menu">
            <img class="logo" src="static/img/logo.png" alt="Logo" width="100" height="100">
            <div class="menu-options">
                <a href="/" class="opcao">In√≠cio</a>
                <a href="/agendamento" class="opcao">Agende-se</a>
                <a href="/cortes" class="opcao">Cortes</a>
                <a href="/cadastro" class="opcao">Registre-se</a>
            </div>
        </nav>
    </header>

    <h1 class="texto">Login</h1>
    <form action="/login" method="post" class="formulario">
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br> 
        <input type="submit" value="Logar">
    </form>


    <!-- Exibir mensagem de erro -->
    {% if message %}
    <p class="mensagem">{{ message }}</p>
    {% endif %}



</body>
</html>

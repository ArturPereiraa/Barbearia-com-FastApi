<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="static/css/cadastro.css">
</head>
<body>
    <header>
        <nav class="menu">
            <img class="logo" src="static/img/logo.png" alt="Logo" width="100" height="100">
            <div class="menu-options">
                <a href="/" class="opcao">InÃ­cio</a>
                <a href="/agendamento" class="opcao">Agende-se</a>
                <a href="/cortes" class="opcao">Cortes</a>
                <a href="/login" class="opcao">Login</a>
            </div>
        </nav>
    </header>

    <h1 class="texto">Registre-se</h1>
    <form action="/registrar" method="post" class="formulario">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br> 
        <input type="submit" value="Registrar">
    </form>

    {% if message %}
    <p class="mensagem {{ message_class }}">{{ message }}</p>
    {% endif %}

</body>
</html>

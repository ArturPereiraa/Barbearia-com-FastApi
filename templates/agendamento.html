<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende-se</title>
    <link rel="stylesheet" href="/static/css/agendamento.css">
</head>
<body>
    <header>
        <nav class="menu">
            <img class="logo" src="/static/img/logo.png" alt="Logo" width="100" height="100">
            <div class="menu-options">
                <a href="/" class="opcao">In√≠cio</a>
                <a href="/agendamento" class="opcao">Agende-se</a>
                <a href="/cortes" class="opcao">Cortes</a>
                {% if request.session.get('user_email') %}
                <a href="/perfil" class="profile"><img src="/static/img/perfil.png" alt="Perfil" width="30" height="30"></a>
                {% else %}
                <a href="/login" class="opcao">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <h1 class="texto">Agende-se</h1>
    <form action="/agendar" method="post" class="formulario">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data"><br>
        <label for="hora">Hora:</label><br>
        <input type="time" id="hora" name="hora"><br><br>
        <input type="submit" value="Agendar">
    </form>
</body>
</html>
